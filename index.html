<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>O Número B é maior que o número A?</h1></br>
        <h3>O formulário só será enviado caso o segundo número seja maior que o primeiro! Vamos começar.</h3>
        <form id="form-numero">
            <input type="number" id="numero-a" required placeholder="Primeiro Número">
            <input type="number" id="numero-b" required placeholder="Segundo Número">
            <button type="submit" id="btn-verificar">Verificar</button>
            
        </form>
        <p class="success-message"></p>
        <p class="error-message"></p>

    </div>
    <script src="./main.js"></script>   
</body>
</html>
